<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatie Schermen CCZ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Cultuurcentrum Zwaneberg</h1>
        <div class="info-block">
            <!-- Kolom 1: Informatie -->
            <div class="column" id="info-column">
                <p><strong>Date:</strong> <span id="datum">Laden...</span></p>
                <p><strong>Dinner:</strong> <span id="maaltijd">Laden...</span></p>
                <p><strong>Event:</strong> <span id="naam">Laden...</span></p>
                <p><strong>Event time:</strong> <span id="starttijd">Laden...</span></p>
                <p><strong>Time:</strong> <span id="tijd">Laden...</span></p>
                <p><strong>Time Schedule:</strong> <span id="tijdschaal">Laden...</span></p>
                <p><strong>Ticket Sale:</strong> <span id="publieksaantal">Laden...</span></p>
            </div>

            <!-- Kolom 2: Afbeelding -->
            <div class="column" id="image-column">
                <img id="event-image" src="Image1.jpg" alt="Event image" style="max-width: 100%;">
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Cultuurcentrum Zwaneberg - AV-Enjo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
